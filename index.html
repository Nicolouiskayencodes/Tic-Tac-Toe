<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="gameboard">
  </div>
  <div id="playerTurn"></div>
  <form>
    <div>
      <label for="NameOne">Player One's Name</label>
      <input type="text" id="NameOne">
    </div>
    <div>
      <label for="NameTwo">Player Two's Name</label>
      <input type="text" id="NameTwo">
    </div>
    <button type="button" id="newGame">New Game</button>
  </form>
</body>
</html>
